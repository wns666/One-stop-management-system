<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="content-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card gradient-forest">
                    <div class="card gradient-forest"><h4 style="color: white">宿舍分配</h4></div>
                    <div class="card-body text-center p-5">
                        <div class="table-responsive">
                            <div id="default-datatable_wrapper"
                                 class="dataTables_wrapper container-fluid dt-bootstrap4">

                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-dark table-striped shadow-dark">
                                        <thead>
                                            <tr role="row" class="odd">
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="default-datatable" rowspan="1" colspan="1"
                                                    aria-sort="ascending"
                                                    aria-label="Name: activate to sort column descending"
                                                    style="width: 140px;
                                                           font-size:17px">
                                                    <p>专业号</p>
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="default-datatable"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Name: activate to sort column descending"
                                                    style="width: 225px;font-size:17px"><p>专业名字</p>
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="default-datatable"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Name: activate to sort column descending"
                                                    style="width: 101px;font-size:17px"><p>宿舍楼</p>
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="default-datatable"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Name: activate to sort column descending"
                                                    style="width: 101px;font-size:17px"><p>学费</p>
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="default-datatable"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Name: activate to sort column descending"
                                                    style="width: 26px;font-size:17px"><p>编辑</p>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for publisher_obj in publisher_obj_list1 %}
                                            <tr role="row" class="odd">
                                                <td class="sorting_1">{{ publisher_obj.w_mno }}</td>
                                                <td>{{ publisher_obj.w_mname}}</td>
                                                <td>{{ publisher_obj.w_dorm }}</td>
                                                <td>{{ publisher_obj.w_fee }}</td>
                                                <td>
                                                    <a href="/adapp/update_publish/?id={{ publisher_obj.w_mno }}">
                                                        <button type="button"
                                                                class="btn btn-outline-primary btn-round waves-effect waves-light m-1">
                                                            修改
                                                        </button>
                                                    </a>

                                                    <button type="button"
                                                            class="btn btn-outline-danger btn-round waves-effect waves-light m-1"
                                                            data-toggle="modal" data-target="#modal-animation-11">删除
                                                    </button>


                                                </td>
                                            </tr>
                                            {% endfor %}


                                        </tbody>

                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<form action="/adapp/finishdorm/" method="post">
    {% csrf_token %}
    <input type="submit" value="完成工作"/>
</form>
</body>
</html>

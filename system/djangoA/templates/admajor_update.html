{% extends "adbase.html" %}
{% block content %}
<section class="section">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <form action="/adapp/update/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="helperText">专业号</label>
                            <input id="helperText" name="mno" class="form-control" value="{{ u }}">
                            <p><small class="text-muted"></small>
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="helperText">男生宿舍楼</label>
                            <input id="helperText" name="docu" class="form-control">
                            <p><small class="text-muted"></small>
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="helperText">女生宿舍楼</label>
                            <input id="helperText" name="docu2" class="form-control">
                            <p><small class="text-muted"></small>
                            </p>
                        </div>
                        <input class="btn btn-primary" type="submit" value="提交"/>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
{% block ltitle %}
    <h3>修改宿舍楼分配</h3>
{% endblock %}

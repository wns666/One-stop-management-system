<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生登录</title>

    <link rel="stylesheet" href="/static/bootstrap/css/freestyle.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <!-- Form-->
    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <div class="form-header">
                <h1>管理员登录</h1>
            </div>
            <div class="form-content">
                <form action="/adapp/index/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" id="username" name="w_adno" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="w_pass" required="required" />
                    </div>
                    <div class="form-group">
                        <label class="form-remember">
                            <input type="checkbox" />记住密码
                        </label><a class="form-recovery" href="/adapp/toregister/">没有账号？去注册</a>
                    </div>
                    <p> {{ error_msg }} </p>
                    <div class="form-group">
{#                        <input type="submit" value="提交"/>#}
                        <button type="submit">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{#    <script src='../static/bootstrap/js/jquery.min.js'></script>#}
{##}
{#    <script src="../static/bootstrap/js/script.js"></script>#}
</body>
</html>

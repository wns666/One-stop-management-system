{% extends "adbase.html" %}
{% block content %}
<section class="section">
    <div class="card">
        <div class="card-body">
            <form action="/adapp/add_punish/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="helperText">学号:</label>
                    <input id="helperText" name="id" class="form-control">
                    <p><small class="text-muted"></small>
                    </p>
                </div>
                <div class="form-group">
                    <label for="helperText">姓名:</label>
                    <input id="helperText" name="name" class="form-control">
                    <p><small class="text-muted"></small>
                    </p>
                </div>
                <div class="form-group">
                    <label for="helperText">日期:</label>
                    <input id="helperText" name="date" class="form-control">
                    <p><small class="text-muted"></small>
                    </p>
                </div>
                <div class="form-group">
                    <label for="helperText">处分级别:</label>
                    <input id="helperText" name="pl" class="form-control">
                    <p><small class="text-muted"></small>
                    </p>
                </div>
                <div class="form-group">
                    <label for="helperText">概述:</label>
                    <input id="helperText" name="thing" class="form-control">
                    <p><small class="text-muted"></small>
                    </p>
                </div>
                <input class="btn btn-primary" type="submit" value="提交"/>
            </form>
        </div>
    </div>
</section>
{% endblock %}
{% block ltitle %}
<h3>增加处分</h3>
{% endblock %}

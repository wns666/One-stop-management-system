<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员注册</title>

    <link rel="stylesheet" href="/static/bootstrap/css/freestyle.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <!-- Form-->
    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <div class="form-header">
                <h1>注册</h1>
            </div>
            <div class="form-content">
                <form action="/adapp/register/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" id="username" name="w_adno" required="required" />
                    </div>
{#                    <div class="form-group">#}
{#                        <label for="username">申请类型</label>#}
{#                        <input type="text" id="name" name="w_type" required="required" />#}
{#                    </div>#}
                    <div class="form-group">
                        <label for="username">管理员类型</label>
                        <select name="w_type">
                            <option value="11">学生管理工作人员</option>
                            <option value="12">专业管理工作人员</option>
                            <option value="13">财务管理工作人员</option>
                        </select>
                        <style>
                            select{
                                background-color: #e5e5e5;
                                width: 100%;
                                height: 50px;
                                border: none;
                                border-radius: 5px;
                            }
                        </style>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="w_pass" required="required" />
                    </div>
                    <div class="form-group">
{#                        <input type="submit" value="提交"/>#}
                        <button type="submit">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{#    <script src='../static/bootstrap/js/jquery.min.js'></script>#}
{##}
{#    <script src="../static/bootstrap/js/script.js"></script>#}
</body>
</html>
